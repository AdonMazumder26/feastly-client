<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 160" role="img" aria-labelledby="title desc">
  <title>Feastly â€” wordmark with fork icon</title>
  <desc>Tailwind-ready SVG logo using currentColor for both strokes and fills.</desc>
  <!-- ICON -->
  <g transform="translate(8,8)" stroke="currentColor" stroke-width="12" fill="none" stroke-linecap="round" stroke-linejoin="round">
    <!-- rounded square -->
    <rect x="0" y="0" width="128" height="128" rx="28" ry="28"/>
    <!-- fork -->
    <path d="M64 40v56" />
    <path d="M48 40v32" />
    <path d="M64 40v32" />
    <path d="M80 40v32" />
  </g>

  <!-- WORDMARK (uses fill=currentColor so tailwind text-* controls color).
