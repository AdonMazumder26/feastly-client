<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200" role="img" aria-labelledby="title desc">
  <title>Feastly Logo</title>
  <desc>Centered Feastly logo with fork icon and text, Tailwind-ready using currentColor, no background.</desc>
  
  <!-- Group centered horizontally -->
  <g transform="translate(100,40)">
    <!-- ICON -->
    <g stroke="currentColor" stroke-width="12" fill="none" stroke-linecap="round" stroke-linejoin="round">
      <!-- rounded square -->
      <rect x="0" y="0" width="120" height="120" rx="28" ry="28"/>
      <!-- fork -->
      <path d="M60 36v56" />
      <path d="M44 36v32" />
      <path d="M60 36v32" />
      <path d="M76 36v32" />
    </g>
    
    <!-- WORDMARK -->
    <g transform="translate(160,20)" fill="currentColor">
      <text x="0" y="80"
        font-family="Inter, ui-sans-serif, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', 'Apple Color Emoji', 'Segoe UI Emoji'"
        font-size="92" font-weight="700" letter-spacing="0.5">Feastly</text>
    </g>
  </g>
</svg>
